<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Quiz time!</title>
    <meta
      name="description"
      content="Take a Short Quiz. How many questions can you get right? "
    />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://quiztime-katie.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quiz time!" />
    <meta
      property="og:description"
      content="Take a Short Quiz. How many questions can you get right? "
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/WcY9BHd/Screenshot-2021-10-21-at-23-30-59.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="quiztime-katie.netlify.app" />
    <meta
      property="twitter:url"
      content="https://quiztime-katie.netlify.app/"
    />
    <meta name="twitter:title" content="Quiz time!" />
    <meta
      name="twitter:description"
      content="Take a Short Quiz. How many questions can you get right? "
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/WcY9BHd/Screenshot-2021-10-21-at-23-30-59.png"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
